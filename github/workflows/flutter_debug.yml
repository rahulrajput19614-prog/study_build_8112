name: Flutter Debug Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # apni flutter version dalna

      - name: Install dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      # ðŸ‘‡ Gradlew ko executable banake SHA keys print karenge
      - name: Print SHA1 and SHA256
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew signingReport
