name: study_build
description: A new Flutter project.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  sizer: ^2.0.15
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  web: ^1.1.1

  # ✅ Updated http version
  http: ^1.2.1

  # New features
  speech_to_text:
    path: plugins/speech_to_text
  file_picker: ^6.1.1
  video_player: ^2.7.2

  # Existing features
  cached_network_image: ^3.3.1
  connectivity_plus: ^6.1.4
  dio: ^5.4.0
  fluttertoast: ^8.2.4
  fl_chart: ^0.65.0
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  permission_handler: ^11.1.0

  # ✅ Firebase + Update System
  firebase_core: ^2.27.0
  firebase_remote_config: ^4.3.8
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

  plugin:
    platforms:
      android:
        package: com.plugin.speechtotext
        pluginClass: SpeechToTextPlugin
