plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // ✅ Updated plugin ID
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.study_build.app" // ✅ Make sure this matches your AndroidManifest.xml
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.study_build.app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // ✅ Recommended for Flutter 3.13+
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ Match Java version
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig = signingConfigs.debug // ✅ Replace with release signingConfig later
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
}
