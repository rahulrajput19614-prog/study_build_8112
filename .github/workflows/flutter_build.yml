name: Flutter Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # apni flutter version dalna

      - name: Install dependencies
        run: flutter pub get

      # ðŸ‘‡ APK build karne ke liye android folder me jao
      - name: Build Debug APK
        run: flutter build apk --debug
        working-directory: .

      # ðŸ‘‡ SHA1 / SHA256 print karne ke liye android folder use karo
      - name: Print SHA Keys
        run: ./gradlew signingReport
        working-directory: android
