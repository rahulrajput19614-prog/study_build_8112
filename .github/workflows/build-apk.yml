# वर्कफ़्लो का नाम
name: Build Android APK

# यह एक्शन कब चलेगा
on:
  # 'Actions' टैब में एक बटन ("Run workflow") जोड़ने के लिए
  workflow_dispatch:
  
  push:
    branches:
      - main
      - master

# एक्शन में होने वाले काम
jobs:
  build:
    # यह जॉब किस मशीन पर चलेगा
    runs-on: ubuntu-latest
    
    steps:
      # 1. रिपॉजिटरी का कोड डाउनलोड करता है
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java का सेटअप करता है
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Flutter का सेटअप करता है
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # --- यहाँ चैनल को सही कर दिया गया है ---
          # 'beta' चैनल का इस्तेमाल करें ताकि नया Dart SDK मिल सके
          channel: 'beta' 
          cache: true

      # 4. Flutter की dependencies (packages) को डाउनलोड करता है
      - name: Install dependencies
        run: flutter pub get

      # 5. रिलीज़ APK बनाता है
      - name: Build APK
        run: flutter build apk --release

      # 6. बनी हुई APK फाइल को अपलोड करता है
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
